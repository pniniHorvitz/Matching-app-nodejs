<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATCHING PRO - קמפיין גיוס</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Heebo:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        .hero-font { font-family: 'Heebo', sans-serif; }
        .progress-bar-fill { transition: width 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
    </style>
</head>
<body class="text-slate-800">

    <nav class="bg-white shadow-sm py-4 px-8 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-blue-900 hero-font">MATCHING<span class="text-blue-500">PRO</span></h1>
            <button onclick="openDonationModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-all shadow-lg transform hover:scale-105">
                תרום עכשיו
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-12 px-4">
        
        <section class="text-center mb-12">
            <h2 id="campaign-title" class="text-4xl md:text-5xl font-black text-slate-900 mb-4 hero-font">טוען נתונים...</h2>
            <p id="campaign-deadline" class="text-blue-600 font-bold mb-4 flex items-center justify-center gap-2">
                <span>🕒</span> <span id="deadline-text"></span>
            </p>
            <p class="text-xl text-slate-600 max-w-2xl mx-auto italic">"יחד נגיע ליעד"</p>
        </section>

        <section class="bg-white rounded-3xl shadow-xl p-8 mb-12 border border-slate-100">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <span id="current-amount" class="text-4xl font-black text-blue-900 leading-none">0 ₪</span>
                    <span class="text-slate-400 block mt-1 italic">מתוך יעד של <span id="target-amount">0</span> ₪</span>
                </div>
                <div class="text-left">
                    <span id="percent-complete" class="text-3xl font-bold text-blue-500">0%</span>
                </div>
            </div>
            
            <div class="w-full bg-slate-100 rounded-full h-6 overflow-hidden">
                <div id="progress-bar" class="progress-bar-fill bg-gradient-to-r from-blue-500 to-blue-700 h-full w-0 rounded-full shadow-inner"></div>
            </div>

            <div class="grid grid-cols-3 gap-4 mt-8 text-center border-t border-slate-50 pt-8">
                <div>
                    <p class="text-slate-400 text-sm">תורמים</p>
                    <p id="donors-count" class="text-2xl font-bold text-slate-800">0</p>
                </div>
                <div class="border-x border-slate-100">
                    <p class="text-slate-400 text-sm">ימים שנותרו</p>
                    <p id="days-left" class="text-2xl font-bold text-slate-800">0</p>
                </div>
                <div>
                    <p class="text-slate-400 text-sm">סטטוס</p>
                    <p id="campaign-status" class="text-sm font-bold text-green-600 bg-green-50 rounded-lg py-1 px-2 inline-block">פעיל</p>
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            <section>
                <h3 class="text-xl font-bold text-slate-800 mb-4 hero-font">📊 הישגים לפי קבוצות</h3>
                <div id="groups-list" class="space-y-3">
                    <p class="text-slate-400 italic">טוען קבוצות...</p>
                </div>
            </section>
            <section>
                <h3 class="text-xl font-bold text-slate-800 mb-4 hero-font">🏆 מובילים בגיוס</h3>
                <div id="solicitors-list" class="space-y-3">
                    <p class="text-slate-400 italic">טוען מתרימים...</p>
                </div>
            </section>
        </div>

        <section class="mt-12 mb-20">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-2xl font-bold text-slate-800 hero-font">תרומות אחרונות</h3>
                <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold animate-pulse">LIVE</span>
            </div>
            <div id="donations-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </section>
    </main>

    <div id="donation-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full overflow-hidden transform transition-all">
            <div class="bg-blue-900 p-6 text-white flex justify-between items-center">
                <h3 class="text-xl font-bold hero-font">התרומה שלך משנה חיים</h3>
                <button onclick="closeDonationModal()" class="text-white/70 hover:text-white text-2xl">&times;</button>
            </div>
            <form id="donation-form" class="p-8 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">שם מלא</label>
                    <input type="text" id="donor-name" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">שיוך למתרים (אופציונלי)</label>
                    <select id="solicitor-id" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white">
                        <option value="">ללא מתרים (תרומה כללית)</option>
                    </select>
                </div>
                <div>
    <label class="block text-sm font-medium text-slate-700 mb-1">שיוך לקבוצה (אופציונלי)</label>
    <select id="group-id" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none bg-white">
        <option value="">כללי (ללא קבוצה)</option>
    </select>
</div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">סכום לתרומה (₪)</label>
                    <input type="number" id="donation-amount" required min="1" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-2xl font-bold text-blue-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">הקדשה אישית</label>
                    <textarea id="donation-message" rows="2" class="w-full px-4 py-3 rounded-xl border border-slate-200"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all">
                    בצע תרומה עכשיו
                </button>
            </form>
        </div>
    </div>

    <div class="fixed bottom-4 left-4 z-50">
        <button onclick="toggleAdminPanel()" class="bg-slate-800 text-white p-3 rounded-full shadow-2xl hover:bg-slate-700 transition-all">
            ⚙️ ניהול
        </button>
    </div>

   <div id="admin-panel" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-2xl w-full max-w-md shadow-2xl">
        <h2 class="text-xl font-bold mb-4">ניהול קמפיין</h2>
        
       <div class="flex gap-2 mb-6 bg-slate-100 p-1 rounded-xl">
    <button onclick="showAdminSection('campaign', this)" class="admin-nav-btn active flex-1 py-2 rounded-lg text-sm font-bold">⚙️ קמפיין</button>
    <button onclick="showAdminSection('donors', this)" class="admin-nav-btn flex-1 py-2 rounded-lg text-sm font-bold">👥 מתרימים</button>
</div>

        <div id="section-campaign">
            <h3 class="font-bold mb-2">עריכת פרטי קמפיין</h3>
            <input type="text" id="admin-title" class="w-full border p-2 mb-2 rounded" placeholder="שם הקמפיין">
            <input type="number" id="admin-target" class="w-full border p-2 mb-2 rounded" placeholder="יעד כללי">
            <input type="date" id="admin-deadline" class="w-full border p-2 mb-4 rounded">
            <button onclick="saveAdminChanges()" class="w-full bg-blue-600 text-white p-2 rounded">שמור שינויים</button>
        </div>

        <div id="section-donors" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold">מתרימים קיימים</h3>
                <button onclick="toggleAddDonorForm()" class="text-blue-600 text-sm font-bold">+ הוספת מתרים</button>
            </div>
            
            <div id="add-donor-form" class="hidden bg-blue-50 p-3 rounded-lg mb-4">
                <input type="text" id="new-donor-name" placeholder="שם המתרים" class="w-full border p-2 mb-2 rounded">
                <input type="number" id="new-donor-target" placeholder="יעד אישי" class="w-full border p-2 mb-2 rounded">
                <input type="password" id="new-donor-code" placeholder="קוד סודי (4 ספרות)" class="w-full border p-2 mb-2 rounded">
                <button onclick="addNewDonor()" class="w-full bg-green-600 text-white p-2 rounded text-sm">צור ושמור</button>
            </div>

            <div id="admin-donors-list" class="max-h-48 overflow-y-auto">
                </div>
        </div>

        <button onclick="toggleAdminPanel()" class="w-full mt-4 text-slate-400 text-sm">סגור</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
